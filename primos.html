<body>
    <script>
        let valor =parseInt(prompt("ingresa un valor: "));

        for (let i = 2; i < valor / 2; i++){
            if(valor % i == 0 || valor == 0 || valor == 1 || valor === 4){
                alert("No es primo");
                break;
            }else{
                alert("Es primo");
                break;
            }
        }
        
    </script>
</body>
